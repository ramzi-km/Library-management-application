<div class="mt-20"></div>
<section class="bg-bgclr">
  <div
    class="mx-auto flex h-screen flex-col items-center justify-center px-6 py-8"
  >
    <div
      class="w-full max-w-md rounded-lg border-4 border-gray-900 bg-secondary shadow"
    >
      <div class="space-y-6 p-6">
        <h1 class="text-center text-2xl font-bold text-gray-900">
          Create account
        </h1>
        <div class="alert alert-error relative my-3" *ngIf="errMessage">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="h-6 w-6 shrink-0 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span>{{ errMessage }}</span>
          <button
            type="button"
            class="absolute right-2.5 top-2.5 ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900"
            (click)="errMessage = ''"
          >
            <i class="bx bx-x text-2xl"></i>
          </button>
        </div>
        <form
          class="space-y-6"
          [formGroup]="signupForm"
          (ngSubmit)="submitForm()"
        >
          <div>
            <label for="" class="mb-2 block text-sm font-medium text-gray-900">
              Your Name
            </label>
            <input
              formControlName="name"
              type="text"
              name="name"
              placeholder="full name"
              class="input input-bordered w-full border-2 border-black"
            />
            <div
              class="text-sm text-red-500"
              *ngIf="
                signupFormControls['name'].touched &&
                signupFormControls['name'].invalid
              "
            >
              <label *ngIf="signupFormControls['name'].errors?.['required']"
                >name is required </label
              ><label
                *ngIf="signupFormControls['name'].errors?.['noEmptySpaces']"
                >name must be atleast 3 characters</label
              >
            </div>
          </div>
          <div>
            <label for="" class="mb-2 block text-sm font-medium text-gray-900">
              Your Email
            </label>
            <input
              type="email"
              name="email"
              placeholder="example@gmail.com"
              class="input input-bordered w-full border-2 border-black"
              formControlName="email"
            />
            <div
              class="text-sm text-red-500"
              *ngIf="
                signupFormControls['email'].touched &&
                signupFormControls['email'].invalid
              "
            >
              <label *ngIf="signupFormControls['email'].errors?.['required']"
                >email is required </label
              ><label *ngIf="signupFormControls['email'].errors?.['email']"
                >not a valid email</label
              >
            </div>
          </div>
          <div>
            <label for="" class="mb-2 block text-sm font-medium text-gray-900">
              Password
            </label>
            <input
              type="password"
              name="password"
              placeholder="********"
              class="input input-bordered w-full border-2 border-black"
              formControlName="password"
            />
            <div
              class="text-sm text-red-500"
              *ngIf="
                signupFormControls['password'].touched &&
                signupFormControls['password'].invalid
              "
            >
              <label *ngIf="signupFormControls['password'].errors?.['required']"
                >password is required </label
              ><label
                *ngIf="
                  signupFormControls['password'].errors?.['noSpaceValidator']
                "
                >password should not contain spaces</label
              >
              <label
                *ngIf="
                  signupFormControls['password'].errors?.['minlength'] &&
                  !signupFormControls['password'].errors?.['noSpaceValidator']
                "
                >password should contain atleast 6 characters</label
              >
              <label
                *ngIf="
                  signupFormControls['password'].errors?.['pattern'] &&
                  !signupFormControls['password'].errors?.[
                    'noSpaceValidator'
                  ] &&
                  !signupFormControls['password'].errors?.['minlength'] &&
                  !signupFormControls['password'].errors?.['required']
                "
                >password should contain a number and a character</label
              >
            </div>
          </div>
          <div>
            <label class="mb-2 block text-sm font-medium text-gray-900">
              Role
            </label>
            <div class="flex">
              <label class="label cursor-pointer">
                <span class="label-text mr-2">user</span>
                <input
                  type="radio"
                  name="role"
                  class="radio checked:bg-blue-500"
                  value="user"
                  formControlName="role"
                />
              </label>
              <label class="label cursor-pointer">
                <span class="label-text mr-2">admin</span>
                <input
                  type="radio"
                  name="role"
                  value="admin"
                  class="radio checked:bg-blue-500"
                  formControlName="role"
                />
              </label>
            </div>
          </div>
          <button
            [disabled]="signupForm.invalid"
            type="submit"
            class="btn btn-primary w-full text-white"
          >
            Signup
            <span
              *ngIf="loading"
              class="loading loading-spinner loading-sm mb-1 ml-5 text-textp"
            ></span>
          </button>
          <div class="flex w-full items-center justify-center">
            <a
              routerLink="/login"
              class="link-hover link text-sm text-blue-500 sm:text-base"
              >Already have an account? Login here</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
